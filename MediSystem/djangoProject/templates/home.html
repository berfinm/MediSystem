<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hastane Randevu Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            margin-bottom: 20px;
        }
        .option a {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .option a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hastane Randevu Sistemi</h2>
        <div class="options">
            <div class="option">
                <a href="/kayıt">Sisteme Kayıt Olmak İçin Tıklayın</a>
            </div>
            <div class="option">
                <a href="/randevu">Randevu Almak İçin Tıklayın</a>
            </div>
            <div class="option">
                <a href="/yonetici">Yönetici Girişi İçin Tıklayın</a>
            </div>
            <div class="option">
                <a href="/doktor">Doktor Girişi İçin Tıklayın</a>
            </div>
            <div class="option">
                <a href="/hasta">Hasta Girişi İçin Tıklayın</a>
            </div>
        </div>
    </div>
</body>
</html>
